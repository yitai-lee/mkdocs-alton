apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  labels:
    app: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 8080   # Pod 內部用 8080
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000720001  # OpenShift 分配的合法 UID 範圍
        args: ["nginx", "-g", "daemon off;", "-c", "/etc/nginx/nginx.conf"]
