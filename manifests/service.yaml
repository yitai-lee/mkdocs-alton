---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: stage
  labels:
    app: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: nginx
        image: nginxinc/nginx-unprivileged:1.21
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx-service
  namespace: stage
spec:
  selector:
    app: demo
  ports:
  - port: 80         # ClusterIP 對外 port
    targetPort: 8080 # 對應容器 8080
    protocol: TCP
